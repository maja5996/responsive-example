<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="mainNavigation">
      <div class="avatarContainer">
        <img src="slike/avatar.png" />
      </div>
      <ul>
        <li><a href="#">Work</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="intro">
      <h1>
        We create a superb, responsive and fast designs for your web and more
      </h1>
    </section>
    <section class="services">
      <div class="column">
        <div class="serviceImage">
          <img src="slike/design.png" alt="" />
        </div>
        <h2>Web and digital design</h2>
      </div>

      <div class="column">
        <div class="serviceImage">
          <img src="slike/illustration.png" alt="" />
        </div>
        <h2>Illustration and graphics</h2>
      </div>

      <div class="column">
        <div class="serviceImage">
          <img src="slike/animation.png" alt="" />
        </div>
        <h2>Animation</h2>
      </div>

      <div class="column">
        <div class="serviceImage">
          <img src="slike/photo.png" alt="" />
        </div>
        <h2>Photography</h2>
      </div>
    </section>

    <section class="contact">
      <h1>Contact us</h1>
      <h2>Feel free to contact us about your new project today!</h2>
      <form action="" method="POST" class="contactForm">
        <input
          type="text"
          name="contact_name"
          class="contactInput"
          placeholder="Your Name"
        />
        <input
          type="text"
          name="contact_email"
          class="contactInput"
          placeholder="Your e-mail"
        />
        <textarea name="contact_message" placeholder="Message"></textarea>
      </form>
    </section>
  </body>
</html>
